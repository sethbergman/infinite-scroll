<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Ajax Infinite Scrolling with "Back-To-Top" Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style type="text/css">@import url(css/reset.css);</style>
    <style type="text/css">@import url(css/style.css);</style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    
    <!--jQuery Scroll-->
    <script>            
			jQuery(document).ready(function() {
				var offset = 200;
				var duration = 500;
				jQuery(window).scroll(function() {
					if (jQuery(this).scrollTop() > offset) {
						jQuery('.scroll-to-top').fadeIn(duration);
					} else {
						jQuery('.scroll-to-top').fadeOut(duration);
					}
				});
				
				jQuery('.scroll-to-top').click(function(event) {
					event.preventDefault();
					jQuery('html, body').animate({scrollTop: 0}, duration);
					return false;
				})
			});
	</script>
	<!--jQuery Scroll Ends-->
	
	</head>


<body>
   		
   		
       	<section id="scroll-down">
			<h1>scroll down.</h1>
			<img src="images/scroll-down.png">
        </section>
        
        <section id="see-it">
			<h1>do you see it?</h1>
			<img src="images/see-it.png">
        </section>
        
        <section id="try-it">
			<h1>try it!</h1>
        </section>
        
        <div class="scroll-to-top">
		<!-- <p>Scroll to top</p> *Use this as a text option, instead of the image icon.*-->
		</div>

		
		
		<!--Retina js for retina display devices *Optional*-->
			<script type="text/javascript" src="js/retina.js"></script>
		<!--Retina Js-->

</body>
</html>
